    <head>

        <title>Home</title>


        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>



        <div class="schedule">

            <h1>Current Train Schedule</h1>



            <table class="table">
                <thead>

                    <tr>

                        <th>Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>

                    </tr>

                </thead>

                <tbody id="tbody">



                </tbody>
            </table>



        </div>




        <div class="add-train">


            <form id="form"  class="form" action="">

                <h1>Add Train</h1>


                <input id="name" class="input-box" type="text" placeholder="Train Name" />
                <input id="dest" class="input-box" type="text" placeholder="Destination" />
                <input id="time" class="input-box" type="text" placeholder="First Train Time(HH:mm - military time)" />
                <input id="freq" class="input-box" type="text" placeholder="Frequency min" />


                <input class="btn mt10" type="submit" value="Add">


            </form>


        </div>


    </body>
